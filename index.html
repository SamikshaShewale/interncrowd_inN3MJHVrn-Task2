<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="content">
        <form action="#">
            <div class="details">
            <div class="input-box">
                <i class="fa fa-user"></i>
                <span class="details">Full Name</span>
                <div><input type="text" placeholder="Enter name" class="name" required></div>
            </div>
            <div class="input-box">
                <i class="fa fa-user-circle-o"></i>
                <span class="details">Username</span>
                <div><input type="text" placeholder="Enter username" class="name"></div>
            
            </div>
            <div class="input-box">
                <i class="fa fa-envelope"></i>
                <span class="details">Email</span>
                <div><input type="email" placeholder="Enter Email" class="name"></div>
            </div>
            <div class="input-box">
                <i class="fa fa-phone-square"></i>
                <span class="details">Phone Number</span>
                <div><input type="text" placeholder="Enter Phone Number" class="name"></div>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt"></i>
                <span class="details">Password</span>
                <div><input type="password" placeholder="Enter Password" class="name"></div>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt"></i>
                <span class="details">Confirm Password</span>
                <div><input type="password" placeholder="Confirm Password" class="name"></div>
            </div>

            <div class="input-box">
                <i class="fa fa-globe"></i>
                <span class="details">Country</span>
                
                <select class="country">
                    
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Russia</option>
                    <option>USA</option>
                    <option>Japan</option>
                    <option>Israel</option>
                    <option>Bhutan</option>
                </select>
                <div class="arrow"></div>
            </div>

            <div class="input-box">
                <input type="checkbox" class="check">
                <label>I Accept the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="input-box"></div>
            <input type="submit" class="button" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
